<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <section class="sidebar">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="a sketch of a viking wearing a helmet, the odin project's logo"
          class="odin-img">
        <p class="odin-title">Odin</p>
      </div>
      <p class="credits">
        Photo by <a
          href="https://unsplash.com/@arkiesam?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Samuel
          Arkwright</a> on <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-on-a-cloudy-day-dTLLaxj2mWw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </section>
    <section class="main-content">
      <section class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
        <p>You <span class="italic">know</span> you want to.</p>
      </section>

      <section class="form-section">
        <p>Let's do this!</p>
        <form action="#" class="form">
          <div class="form-wrapper">
            <div class="column">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="error">
              </div>
            </div>

            <div class="column">
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="error">
              </div>
            </div>
          </div>
        </form>
      </section>

      <section class="create">
        <button class="create-btn">Create Account</button>

        <p>Already have an account? <a href="#" class="login">Log in</a></p>
      </section>
    </section>
  </div>

</body>

</html>
